<html>
	<head>
		<title>Question 9 </title>
	</head>
	<body>
		<h1 align="center">USER FEEDBACK FORM</h1>
		<table cellspacing=10>
			<form action="form.html">
				<tr>
					<td>
						<label>First name:</label>
					</td>
					<td>
						<input type=text/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Last name:</label>
					</td>
					<td>
						<input type=text/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Country:</label>
					</td>
					<td>
						<select name=country>
						<option>India</option>
						<option>UK</option>
						<option>USA</option>
						<option>Sri Lanka</option>
						<option>Pakistan</option>
						</select>
					</td>
	
				</tr>
				<tr>
					<td>
						<label>Gender:</label>
					</td>
					<td>
						<input type=radio name=gender value=m />Male
						<input type=radio name=gender value=f />Female
					</td>
				
				</tr>
				<tr>
					<td>
						<label>How Satisfied are you with our page?</label>
					</td>
					<td>
						<input type=checkbox name = satisfaction value = Not Satisfied />Not Satisfied

						<input type=checkbox name = satisfaction value = good />Good

						<input type=checkbox name = satisfaction value = better />Better
					</td>
				</tr>
				<tr>
					<td>
						<label>Any Comments</label>
					</td>
					<td>
						<textarea rows=5 cols=50 name=comments>Any Comments..</textarea>
					</td>
				</tr>
				<tr>
					<td>
					<input type=Submit />
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
