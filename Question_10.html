<html>
	<head>
		<title>DAYS OF WEEK
		</title>
	</head>
	<body>
		<h1 align="center">DAYS OF THE WEEK</h1>
		<form action="Weekday.html" autocomplete="on">
			<label>Enter days of week:</label>
			<datalist id = week>
				<option>Sunday</option>
				<option>Monday</option>
				<option>Tuesday</option>
				<option>Wednesday</option>
				<option>Thursday</option>
				<option>Friday</option>
				<option>Saturday</option>
			</datalist>
			<input type=text list=week required />
			
			<input type=Submit />
		</form>
	</body>
</html>
